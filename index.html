<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleBlog</title>
      <!-- <script src="https://cdn.jsdelivr.net/npm/@twa-dev/sdk@7.10.1/dist/telegram-web-apps.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/@twa-dev/sdk@8.0.2/dist/telegram-web-apps.js"></script>    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #000000;
        }
        
        .screen {
            display: none;
            min-height: 100vh;
        }
        
        .screen.active {
            display: block;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 12px 24px;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        
        .tab.active {
            border-bottom-color: #2481cc;
            color: #2481cc;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .post-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
        }
        
        textarea {
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome" class="screen active">
        <div class="container">
            <h1>üìù TeleBlog</h1>
            <p>Read and write articles directly in Telegram</p>
            <button id="start-btn" class="btn">Get Started</button>
        </div>
    </div>

<!-- Welcome Screen debug section -->
<div class="user-info" id="user-info" style="display: none;">
    <img id="user-avatar" src="" alt="User Avatar" style="width: 60px; height: 60px; border-radius: 50%;">
    <h2 id="user-name">User</h2>
    <p id="user-username">@username</p>
</div>

    <!-- Main App -->
    <div id="main-app" class="screen">
        <header style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
            <h1 style="font-size: 1.25rem; text-align: center;">TeleBlog</h1>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="feed">üì∞ Feed</button>
            <button class="tab" data-tab="write">‚úçÔ∏è Write</button>
            <button class="tab" data-tab="profile">üë§ Profile</button>
        </div>

        <div id="feed" class="tab-content active">
            <div id="posts-container">
                <div class="post-card">
                    <h3>Welcome to TeleBlog! üéâ</h3>
                    <p>Start writing your thoughts and share them with the world.</p>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.875rem; color: #666;">
                        <span>By You</span>
                        <span>‚ù§Ô∏è 0 | üëÅÔ∏è 1</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="write" class="tab-content">
            <div style="padding: 20px;">
                <input type="text" id="post-title" placeholder="Post title...">
                <textarea id="post-content" placeholder="Write your article..."></textarea>
                <button id="publish-btn" class="btn">Publish Article</button>
            </div>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-container">
                <img id="profile-avatar" class="profile-avatar" src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png">
                <h2 id="profile-name">User Name</h2>
                <p id="profile-username">@username</p>
                
                <div style="display: flex; justify-content: space-around; margin: 20px 0;">
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold;" id="posts-count">0</div>
                        <div style="font-size: 0.875rem; color: #666;">Posts</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold;" id="likes-count">0</div>
                        <div style="font-size: 0.875rem; color: #666;">Likes</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold;" id="views-count">0</div>
                        <div style="font-size: 0.875rem; color: #666;">Views</div>
                    </div>
                </div>

                <button id="logout-btn" class="btn" style="background: #666;">Logout</button>
            </div>
        </div>
    </div>

<script>
class TeleBlogApp {
    constructor() {
        this.tg = window.Telegram?.WebApp;
        this.currentUser = null;
        this.init();
    }

    init() {
        console.log('üöÄ Starting TeleBlog...');
        
        // Show welcome screen immediately
        this.showScreen('welcome');
        
        // Enhanced Telegram detection
        this.detectTelegramUser();
        
        this.setupEventListeners();
    }

    detectTelegramUser() {
        if (!this.tg) {
            console.log('‚ùå Telegram WebApp not detected');
            return;
        }

        console.log('üì± Telegram WebApp Found:', {
            platform: this.tg.platform,
            version: this.tg.version,
            initData: this.tg.initData ? 'Available' : 'Missing',
            initDataUnsafe: this.tg.initDataUnsafe ? 'Available' : 'Missing'
        });

        // Initialize Telegram
        this.tg.ready();
        this.tg.expand();

        // METHOD 1: Check initDataUnsafe (most common)
        if (this.tg.initDataUnsafe?.user) {
            console.log('‚úÖ REAL USER DETECTED via initDataUnsafe:', this.tg.initDataUnsafe.user);
            this.handleTelegramUser(this.tg.initDataUnsafe.user);
            return;
        }

        // METHOD 2: Check if initData string contains user info
        if (this.tg.initData) {
            console.log('üîç Checking initData string...');
            const userData = this.parseInitData(this.tg.initData);
            if (userData) {
                console.log('‚úÖ REAL USER DETECTED via initData:', userData);
                this.handleTelegramUser(userData);
                return;
            }
        }

        // METHOD 3: Wait a bit and check again (Telegram might be slow)
        setTimeout(() => {
            if (this.tg.initDataUnsafe?.user) {
                console.log('‚úÖ USER DETECTED AFTER DELAY:', this.tg.initDataUnsafe.user);
                this.handleTelegramUser(this.tg.initDataUnsafe.user);
            } else {
                console.log('‚ùå No Telegram user data available');
                // Show debug info
                this.showTelegramDebugInfo();
            }
        }, 1000);
    }

    parseInitData(initData) {
        try {
            const params = new URLSearchParams(initData);
            const userStr = params.get('user');
            if (userStr) {
                return JSON.parse(decodeURIComponent(userStr));
            }
        } catch (error) {
            console.error('Error parsing initData:', error);
        }
        return null;
    }

    showTelegramDebugInfo() {
        // Add debug info to welcome screen
        const debugInfo = `
            <div style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 10px; font-size: 12px;">
                <strong>Debug Info:</strong><br>
                Platform: ${this.tg?.platform || 'Unknown'}<br>
                Version: ${this.tg?.version || 'Unknown'}<br>
                initData: ${this.tg?.initData ? 'Available' : 'Missing'}<br>
                initDataUnsafe: ${this.tg?.initDataUnsafe ? 'Available' : 'Missing'}
            </div>
        `;
        document.querySelector('.container').innerHTML += debugInfo;
    }

    handleTelegramUser(tgUser) {
        this.currentUser = {
            id: tgUser.id,
            firstName: tgUser.first_name,
            lastName: tgUser.last_name || '',
            username: tgUser.username,
            photoUrl: tgUser.photo_url
        };

        console.log('üë§ Telegram User Authenticated:', this.currentUser);
        
        // Update UI with REAL Telegram user immediately
        this.updateUserInterface();
        
        // AUTO-REDIRECT to main app in Telegram (no need for Get Started button)
        this.showScreen('main-app');
        this.loadFeed();
    }

    updateUserInterface() {
        if (!this.currentUser) return;

        const displayName = this.currentUser.firstName + (this.currentUser.lastName ? ' ' + this.currentUser.lastName : '');
        const username = this.currentUser.username ? '@' + this.currentUser.username : 'Telegram User';

        console.log('üìù Updating UI with real user:', username);

        // Update ALL user displays
        const profileName = document.getElementById('profile-name');
        const profileUsername = document.getElementById('profile-username');
        const profileAvatar = document.getElementById('profile-avatar');
        
        if (profileName) profileName.textContent = displayName;
        if (profileUsername) profileUsername.textContent = username;
        if (profileAvatar && this.currentUser.photoUrl) {
            profileAvatar.src = this.currentUser.photoUrl;
        }

        // Update welcome screen too
        const welcomeUserInfo = document.getElementById('user-info');
        if (welcomeUserInfo) {
            welcomeUserInfo.style.display = 'block';
            document.getElementById('user-name').textContent = displayName;
            document.getElementById('user-username').textContent = username;
        }
    }

    setupEventListeners() {
        // Get Started button (for demo mode or when Telegram fails)
        document.getElementById('start-btn').addEventListener('click', () => {
            if (this.currentUser) {
                // Already have Telegram user
                this.showScreen('main-app');
                this.loadFeed();
            } else {
                // Demo mode - but make it clear it's demo
                this.currentUser = {
                    id: 'demo',
                    firstName: 'Demo',
                    lastName: 'User', 
                    username: 'demo_user'
                };
                this.updateUserInterface();
                this.showScreen('main-app');
                this.loadFeed();
                
                // Show message that we're in demo mode
                alert('üîç Demo Mode: In Telegram, this would show your real username automatically!');
            }
        });

                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabName = e.target.getAttribute('data-tab');
                        this.switchTab(tabName);
                    });
                });

                // Publish
                document.getElementById('publish-btn').addEventListener('click', () => {
                    this.publishPost();
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    if (confirm('Are you sure you want to logout?')) {
                        this.logout();
                    }
                });
            }

            showScreen(screenName) {
                console.log('üîÑ Switching to:', screenName);
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenName).classList.add('active');
            }

            switchTab(tabName) {
                console.log('üîÄ Switching tab to:', tabName);
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');

                if (tabName === 'feed') this.loadFeed();
                if (tabName === 'profile') this.loadProfile();
            }

            loadFeed() {
                const container = document.getElementById('posts-container');
                const author = this.currentUser?.username ? '@' + this.currentUser.username : 'You';
                
                const posts = [
                    {
                        title: 'Welcome to TeleBlog! üéâ',
                        content: 'Start writing your thoughts and share them with the world.',
                        author: author,
                        likes: 0,
                        views: 1
                    },
                    {
                        title: 'Getting Started',
                        content: 'Click the Write tab to create your first post. Your content will be saved automatically.',
                        author: author,
                        likes: 0,
                        views: 1
                    }
                ];

                container.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <h3>${this.escapeHtml(post.title)}</h3>
                        <p>${this.escapeHtml(post.content)}</p>
                        <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.875rem; color: #666;">
                            <span>By ${this.escapeHtml(post.author)}</span>
                            <span>‚ù§Ô∏è ${post.likes} | üëÅÔ∏è ${post.views}</span>
                        </div>
                    </div>
                `).join('');
            }

            loadProfile() {
                document.getElementById('posts-count').textContent = '2';
                document.getElementById('likes-count').textContent = '0';
                document.getElementById('views-count').textContent = '2';
            }

            publishPost() {
                const title = document.getElementById('post-title').value.trim();
                const content = document.getElementById('post-content').value.trim();

                if (!title || !content) {
                    alert('Please fill in both title and content');
                    return;
                }

                const btn = document.getElementById('publish-btn');
                btn.textContent = 'Published!';
                btn.disabled = true;
                
                setTimeout(() => {
                    document.getElementById('post-title').value = '';
                    document.getElementById('post-content').value = '';
                    btn.textContent = 'Publish Article';
                    btn.disabled = false;
                    alert('Post published successfully!');
                    this.switchTab('feed');
                }, 1000);
            }

            logout() {
                this.currentUser = null;
                this.showScreen('welcome');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

// Initialize app
document.addEventListener('DOMContentLoaded', () => {
    window.teleBlogApp = new TeleBlogApp();
});
    </script>
</body>
</html>
